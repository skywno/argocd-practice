apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-go-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/skywno/argocd-practice.git
    targetRevision: HEAD
    path: deploy/dev
    directory: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true